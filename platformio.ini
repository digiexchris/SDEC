[env:genericSTM32F103C8]
platform = ststm32
board = bluepill_f103c8
framework = cmsis
build_flags = -std=c++17
lib_ldf_mode = deep
lib_deps = 
	etlcpp/Embedded Template Library@^20.38.2
	fmtlib/fmt@^8.1.1
upload_flags = -c set CPUTAPID 0
debug_build_flags = -O0 -ggdb3
debug_tool = stlink
debug_port = :3333
